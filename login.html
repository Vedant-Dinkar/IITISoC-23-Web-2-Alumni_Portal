<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Login - IITI Alumni</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500display=swap" rel="stylesheet">
</head>
<body>
<div class="navbar">
  <img id="logo" src="./logo.jpg" height="60px" width="60px">
  <img src="./IITI.png" height="60px" style="filter: brightness(100);">
  <div id="home">
    <a href="./home.html"><img src="./home.png" width="24" height="24" alt="Home"></a>
  </div>
</div>

<div class="center">
  <h1>Login</h1>
  <br>
  <button id="sign"><img src="./google.jpg" height="30px"/> Sign In Using Google</button>
  <br>
</div>

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>

<script>
  // Replace the following with your Firebase configuration object
  const firebaseConfig = {
    apiKey: "AIzaSyAnsdCOC5o0fG-HnOxp5TwisTNhBFYQ50Q",
    authDomain: "alumni-portal-6699.firebaseapp.com",
    projectId: "alumni-portal-6699",
    storageBucket: "alumni-portal-6699.appspot.com",
    messagingSenderId: "675305525647",
    appId: "1:675305525647:web:25bbf3557e5f09aa52fbfa",
    measurementId: "G-RZB172E0PL"
  };

  firebase.initializeApp(firebaseConfig);

  const provider = new firebase.auth.GoogleAuthProvider();
  
  const signButton = document.getElementById("sign");
  
  signButton.addEventListener("click", () => {
    firebase
      .auth()
      .signInWithPopup(provider)
      .then((result) => {
        const credential = result.credential;
        const token = credential.accessToken;
        const user = result.user;
        console.log(user);
      })
      .catch((error) => {
        const errorCode = error.code;
        const errorMessage = error.message;
        const email = error.email;
        const credential = error.credential;
        console.error(errorCode, errorMessage, email, credential);
      });
  });
</script>

<script src="./oauth.js"></script>

</body>
</html>
